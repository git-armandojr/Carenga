<h5 class="blue-grey-text text-darken-3" id="welcome-message">Bem vindo ao Carenga!</h5>
<br />
<div class="row">
  <div class="container" id="login-card">
    <div class="z-depth-1 grey lighten-4 row" id="login-card-content">

      <form class="col s12" method="post" (submit)="signIn(entity)">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input type='email' name='email' id='email' [(ngModel)]="entity.email" />
            <label for='email'>Usu√°rio</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input type='password' name='password' id='password' [(ngModel)]="entity.password" />
            <label for='password'>Senha</label>
          </div>
          <label style='float: right;'>
            <a class='pink-text' href="http://abraz.org.br/web/"><b>Esqueceu sua senha?</b></a>
          </label>
        </div>

        <br />
        <div>
          <div class='row'>
            <button type='submit' name='btn_login'
              class='col s12 btn btn-large waves-effect teal lighten-1'>Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
